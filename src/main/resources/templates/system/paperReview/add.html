<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改论文评论')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-paperComment-edit" th:object="${paperComment}">
        <input id="id" name="id" th:field="*{id}" type="hidden">
        <input id="paperId" name="paperId" th:field="*{paperId}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">评论论文：</label>
            <div class="col-sm-8">
                <input th:value="${paperTitle}" class="form-control" type="text" readonly>
            </div>
        </div>
        <!--<div class="form-group">-->
        <!--<label class="col-sm-3 control-label">评论者：</label>-->
        <!--<div class="col-sm-8">-->
        <!--<input id="userId" name="userId" th:field="*{userId}" class="form-control" type="text">-->
        <!--</div>-->
        <!--</div>-->
        <!--<div class="form-group">-->
        <!--<label class="col-sm-3 control-label">评论专家：</label>-->
        <!--<div class="col-sm-8">-->
        <!--<input id="userName" name="userName" th:field="*{userName}" class="form-control" type="text">-->
        <!--</div>-->
        <!--</div>-->
        <div class="form-group">
            <label class="col-sm-3 control-label">评论内容：</label>
            <div class="col-sm-8">
                <textarea id="content" name="content" th:field="*{content}" class="form-control" rows="8" maxlength="900"></textarea>
            </div>
        </div>
        <!--<div class="form-group">-->
        <!--<label class="col-sm-3 control-label">评论时间：</label>-->
        <!--<div class="col-sm-8">-->
        <!--<input id="createTime" name="createTime" th:field="*{createTime}" class="form-control" type="text">-->
        <!--</div>-->
        <!--</div>-->
        <div class="form-group">
            <label class="col-sm-3 control-label">公开评论：</label>
            <div class="col-sm-8">
                <select th:with="type=${@dict.getType('user_yes_no')}" id="isPublic" name="isPublic" th:field="*{isPublic}" class="form-control" type="text">
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                            th:value="${dict.dictValue}"></option>
                </select>
                <!--<input id="isPublic" name="isPublic" th:field="*{isPublic}" class="form-control" type="text">-->
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "system/paperReview";
    $("#form-paperComment-edit").validate({
        rules: {
            xxxx: {
                required: true,
            },
        },
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-paperComment-edit').serialize());
        }
    }
</script>
</body>
</html>
