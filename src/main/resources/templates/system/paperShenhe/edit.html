<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改论文审核')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-paperShenhe-edit" th:object="${paperShenhe}">
        <input id="id" name="id" th:field="*{id}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">论文标题：</label>
            <div class="col-sm-8">
                <input id="title" name="title" th:field="*{title}" class="form-control" type="text" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">上传者：</label>
            <div class="col-sm-8">
                <input id="user" name="user" th:field="*{user}" class="form-control" type="text" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">论文类型：</label>
            <div class="col-sm-8">
                <input id="paperType" name="paperType" th:field="*{paperType}" class="form-control" type="text" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">作者：</label>
            <div class="col-sm-8">
                <input id="author" name="author" th:field="*{author}" class="form-control" type="text" readonly>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">审核：</label>
            <div class="col-sm-8">
                <select id="isPass" name="isPass" th:field="*{isPass}" class="form-control">
                    <option value="0">不通过</option>
                    <option value="1">通过</option>
                </select>
                <!--<input id="isPass" name="isPass" th:field="*{isPass}" class="form-control" type="text">-->
            </div>
        </div>

    </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "system/paperShenhe";
    $("#form-paperShenhe-edit").validate({
        rules: {
            xxxx: {
                required: true,
            },
        },
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-paperShenhe-edit').serialize());
        }
    }
</script>
</body>
</html>
